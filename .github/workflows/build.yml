name: Android Signed Build and Release Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      custom_version:
        description: 'è‡ªå®šä¹‰ç‰ˆæœ¬å·ï¼ˆè¦†ç›–ChangLogä¸­çš„ç‰ˆæœ¬å·ï¼Œä¾‹å¦‚: v1.5.0ï¼‰'
        required: false
        default: ''

env:
  JAVA_VERSION: '17'
  GRADLE_OPTS: '-Dorg.gradle.daemon=false'

jobs:
  # æ„å»ºç¯èŠ‚ - ç¼–è¯‘å’Œç­¾åAPK
  Android_Build:
    name: ğŸ› ï¸ Build Signed APK
    runs-on: ubuntu-latest
    outputs:
      build_version: ${{ steps.extract_version.outputs.version }}
      changelog_content: ${{ steps.extract_version.outputs.changelog_content }}

    steps:
    # 1. æ£€å‡ºä»£ç 
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 2. éªŒè¯ChangLogæ–‡ä»¶å­˜åœ¨
    - name: ğŸ“‹ Verify ChangLog.md exists
      id: check_changelog
      run: |
        if [ ! -f "log/ChangLog.md" ]; then
          echo "âŒ Error: log/ChangLog.md not found!"
          echo "Available files in log/ directory:"
          ls -la log/ 2>/dev/null || echo "log/ directory does not exist"
          exit 1
        fi
        echo "âœ… log/ChangLog.md found"

    # 3. ä»ChangLogæå–ç‰ˆæœ¬å·å’Œå˜æ›´å†…å®¹
    - name: ğŸ·ï¸ Extract version from ChangLog
      id: extract_version
      run: |
        CHANGELOG_FILE="log/ChangLog.md"
        
        # ä¼˜å…ˆä½¿ç”¨æ‰‹åŠ¨è¾“å…¥çš„ç‰ˆæœ¬å·
        if [ -n "${{ github.event.inputs.custom_version }}" ]; then
          VERSION="${{ github.event.inputs.custom_version }}"
          echo "Using custom version: $VERSION"
          CHANGELOG_CONTENT="æ‰‹åŠ¨å‘å¸ƒç‰ˆæœ¬ $VERSION"
        else
          # ä»ChangLogæå–æœ€æ–°ç‰ˆæœ¬å·
          VERSION=$(grep -m 1 '^## \[' "$CHANGELOG_FILE" | sed -E 's/^## \[([^]]+)\].*$/\1/')
          if [ -z "$VERSION" ]; then
            echo "âŒ Error: No version found in ChangLog.md"
            echo "First few lines of ChangLog.md:"
            head -10 "$CHANGELOG_FILE"
            exit 1
          fi
          echo "Using version from ChangLog: $VERSION"
          
          # æå–è¯¥ç‰ˆæœ¬çš„å˜æ›´å†…å®¹
          CHANGELOG_CONTENT=$(awk -v version="$VERSION" '
            BEGIN { found=0; output="" }
            /^## \[/ {
                if (found) exit
                if ($0 ~ "## \\[" version "\\]") {
                    found=1
                    next
                }
            }
            found && /^## \[/ { exit }
            found { 
                if (!($0 ~ /^## \[/)) {
                    output = output $0 "\n"
                }
            }
            END { print output }
          ' "$CHANGELOG_FILE")
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "changelog_content<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    # 4. è®¾ç½®Javaç¯å¢ƒ
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}

    # 5. è®¾ç½®Android SDK
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v2

    # 6. è®¾ç½®Gradleæ‰§è¡Œæƒé™
    - name: ğŸ”§ Make gradlew executable
      run: chmod +x ./gradlew

    # 7. ä»Secretsè¿˜åŸç­¾åå¯†é’¥åº“
    - name: ğŸ” Setup signing keystore
      run: |
        if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "âŒ Error: KEYSTORE_BASE64 secret is not set!"
          exit 1
        fi
        
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
        
        if [ ! -f "app/release.keystore" ]; then
          echo "âŒ Error: Failed to create keystore file"
          exit 1
        fi
        
        echo "âœ… Keystore created successfully"
        ls -la app/release.keystore

    # 8. æ„å»ºç­¾åå‘å¸ƒç‰ˆAPK
    - name: ğŸ—ï¸ Build signed release APK
      run: |
        ./gradlew assembleRelease \
          -PreleaseStoreFile=release.keystore \
          -PreleaseStorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
          -PreleaseKeyAlias=${{ secrets.KEY_ALIAS }} \
          -PreleaseKeyPassword=${{ secrets.KEY_PASSWORD }} \
          --stacktrace \
          --no-daemon \
          --warning-mode=none

        echo "âœ… Build completed successfully"
        
        # æ˜¾ç¤ºç”Ÿæˆçš„APKæ–‡ä»¶
        echo "ğŸ“¦ Generated APK files:"
        find app/build/outputs -name "*.apk" -exec ls -la {} \;

    # 9. ä¸Šä¼ æ„å»ºäº§ç‰©
    - name: â¬†ï¸ Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: signed-apk-${{ steps.extract_version.outputs.version }}
        path: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/bundle/release/*.aab
        retention-days: 7
        if-no-files-found: error

    # 10. æ¸…ç†æ•æ„Ÿæ–‡ä»¶
    - name: ğŸ§¹ Cleanup keystore
      run: |
        rm -f app/release.keystore
        echo "âœ… Keystore cleaned up"

    # 11. æ„å»ºå®Œæˆé€šçŸ¥
    - name: âœ… Build completed
      run: |
        echo "ğŸ‰ Android build completed successfully!"
        echo "ğŸ·ï¸ Version: ${{ steps.extract_version.outputs.version }}"
        echo "ğŸ“¦ APK files are ready for release"

  # å‘å¸ƒç¯èŠ‚ - åˆ›å»ºGitHub Release
  Release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: [Android_Build]
    permissions:
      contents: write
      packages: write

    steps:
    # 1. æ£€å‡ºä»£ç ï¼ˆç”¨äºGitæ“ä½œå’Œè®¿é—®ChangLogï¼‰
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 2. ä¸‹è½½æ„å»ºäº§ç‰©
    - name: ğŸ“¥ Download APK artifacts
      uses: actions/download-artifact@v4
      with:
        name: signed-apk-${{ needs.Android_Build.outputs.build_version }}
        path: ./artifacts

    # 3. åˆ—å‡ºä¸‹è½½çš„æ–‡ä»¶
    - name: ğŸ“‹ List downloaded artifacts
      run: |
        echo "ğŸ“¦ Downloaded artifacts for version ${{ needs.Android_Build.outputs.build_version }}:"
        find ./artifacts -type f -name "*.apk" -o -name "*.aab" | while read file; do
          file_size=$(du -h "$file" | cut -f1)
          echo "  - $(basename "$file") ($file_size)"
        done
        
        # æ£€æŸ¥æ˜¯å¦ä¸‹è½½åˆ°æ–‡ä»¶
        if [ -z "$(find ./artifacts -name '*.apk' -o -name '*.aab')" ]; then
          echo "âŒ Error: No APK/AAB files found in artifacts"
          exit 1
        fi

    # 4. ç”ŸæˆMD5æ ¡éªŒä¿¡æ¯
    - name: ğŸ” Generate MD5 checksums
      run: |
        echo "ğŸ“Š Generating MD5 checksums..."
        echo -e '\n## ğŸ“¦ æ–‡ä»¶æ ¡éªŒä¿¡æ¯\n' >> ./release_body.md
        echo '```bash' >> ./release_body.md
        cd artifacts
        md5sum *.apk *.aab 2>/dev/null >> ../release_body.md || echo "No files for md5sum" >> ../release_body.md
        echo '```' >> ./release_body.md
        echo -e '\n---\n' >> ./release_body.md

    # 5. åˆ›å»ºå®Œæ•´çš„å‘å¸ƒè¯´æ˜
- name: ğŸ“ Prepare release notes
  run: |
    VERSION="${{ needs.Android_Build.outputs.build_version }}"
    CHANGELOG_CONTENT="${{ needs.Android_Build.outputs.changelog_content }}"
    
    # åˆ›å»ºå‘å¸ƒè¯´æ˜å¤´éƒ¨
    cat > ./release_header.md << 'EOF'
# ğŸ‰ Release $VERSION

## ğŸ“ å˜æ›´å†…å®¹

$CHANGELOG_CONTENT

## ğŸ“Š å‘å¸ƒä¿¡æ¯

- **æ„å»ºæ—¶é—´**: $(date +"%Y-%m-%d %H:%M:%S")
- **æäº¤ç‰ˆæœ¬**: ${GITHUB_SHA:0:8}
- **æ„å»ºç¼–å·**: #$GITHUB_RUN_NUMBER
EOF
    
    # æ›¿æ¢å˜é‡ï¼ˆå¦‚æœä½¿ç”¨å•å¼•å·EOFï¼‰
    sed -i "s/\$VERSION/$VERSION/g" ./release_header.md
    sed -i "s/\$CHANGELOG_CONTENT/$CHANGELOG_CONTENT/g" ./release_header.md
    
    # åˆå¹¶å‘å¸ƒè¯´æ˜
    cat ./release_header.md ./release_body.md > ./final_release_notes.md
    rm ./release_header.md ./release_body.md
    
    echo "âœ… Release notes prepared:"
    cat ./final_release_notes.md

    # 6. åˆ›å»ºGitæ ‡ç­¾
    - name: ğŸ·ï¸ Create Git Tag
      run: |
        VERSION="${{ needs.Android_Build.outputs.build_version }}"
        
        # é…ç½®Gitç”¨æˆ·ä¿¡æ¯
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Actions"
        
        # åˆ›å»ºå¹¶æ¨é€æ ‡ç­¾
        git tag -a "$VERSION" -m "Release $VERSION"
        git push origin "$VERSION"
        
        echo "âœ… Git tag $VERSION created and pushed"

    # 7. åˆ›å»ºGitHub Release
    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.Android_Build.outputs.build_version }}
        name: Release ${{ needs.Android_Build.outputs.build_version }}
        body_path: ./final_release_notes.md
        draft: false
        prerelease: false
        files: |
          artifacts/*.apk
          artifacts/*.aab
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 8. å‘å¸ƒå®Œæˆé€šçŸ¥
    - name: âœ… Release completed
      run: |
        echo "ğŸ‰ Release published successfully!"
        echo "ğŸ·ï¸ Version: ${{ needs.Android_Build.outputs.build_version }}"
        echo "ğŸ“¦ Released files:"
        find ./artifacts -name "*.apk" -o -name "*.aab" | while read file; do
          echo "  - $(basename "$file")"
        done
        echo "ğŸ”— Release URL: https://github.com/$GITHUB_REPOSITORY/releases/tag/${{ needs.Android_Build.outputs.build_version }}"