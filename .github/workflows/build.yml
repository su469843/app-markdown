name: Signed Android Build and Release

on:
  push:
    branches:
      - master  # 推送到master分支时触发构建
  workflow_dispatch:  # 允许手动触发

# 为整个工作流或特定job设置权限
permissions:
  contents: write  # 创建Release和上传资产需要write权限:cite[6]

jobs:
  # 第一个环节：构建签名安卓应用
  Android_Build:
    name: 🛠️ Build Signed APK
    runs-on: ubuntu-latest
    outputs:
      build_version: ${{ steps.extract_version.outputs.version }}
      changelog_content: ${{ steps.extract_version.outputs.changelog_content }}

    steps:
      # 1. 检出代码
      - name: 📦 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 验证ChangLog文件存在
      - name: 📋 Verify ChangLog.md exists
        id: check_changelog
        run: |
          if [ ! -f "log/ChangLog.md" ]; then
            echo "❌ Error: log/ChangLog.md not found!"
            echo "Available files in log/ directory:"
            ls -la log/ 2>/dev/null || echo "log/ directory does not exist"
            exit 1
          fi
          echo "✅ log/ChangLog.md found"
      
      # 3. 从Changelog中提取版本信息和变更内容
      - name: Extract latest version from ChangLog
        id: extract_version
        run: |
          CHANGELOG_FILE="log/ChangLog.md"
          
          # 提取最新的版本号（第一个遇到的版本号）
          LATEST_VERSION=$(grep -m 1 '^## \[' "$CHANGELOG_FILE" | sed -E 's/^## \[([^]]+)\].*$/\1/')
          
          if [ -z "$LATEST_VERSION" ]; then
            echo "❌ No version found in ChangLog.md"
            exit 1
          fi
          
          echo "Latest version from ChangLog: $LATEST_VERSION"
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          
          # 提取该版本的变更内容
          CHANGELOG_BODY=$(awk -v version="$LATEST_VERSION" '
            BEGIN { found=0; output="" }
            /^## \[/ {
                if (found) exit
                if ($0 ~ "## \\[" version "\\]") {
                    found=1
                    next
                }
            }
            found && /^## \[/ { exit }
            found { 
                # 跳过版本标题行本身
                if (!($0 ~ /^## \[/)) {
                    output = output $0 "\n"
                }
            }
            END { print output }
          ' "$CHANGELOG_FILE")
          
          echo "changelog_body<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      # 4. 设置JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5. 设置Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 6. 授予gradlew执行权限
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 7. 设置签名密钥库
      - name: 🔐 Setup signing keystore
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "❌ Error: KEYSTORE_BASE64 secret is not set!"
            exit 1
          fi
          
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
          
          if [ ! -f "app/release.keystore" ]; then
            echo "❌ Error: Failed to create keystore file"
            exit 1
          fi
          
          echo "✅ Keystore created successfully"
          ls -la app/release.keystore
      
      # 8. 构建签名发布版APK
      - name: 🏗️ Build signed release APK
        run: |
          ./gradlew assembleRelease \
            -PreleaseStoreFile=release.keystore \
            -PreleaseStorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PreleaseKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PreleaseKeyPassword=${{ secrets.KEY_PASSWORD }} \
            --stacktrace \
            --no-daemon \
            --warning-mode=none

          echo "✅ Build completed successfully"
          
          # 显示生成的APK文件
          echo "📦 Generated APK files:"
          find app/build/outputs -name "*.apk" -exec ls -la {} \;
      
      # 9. 上传APK产物（便于后续下载和发布）
      - name: ⬆️ Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk-${{ steps.extract_version.outputs.version }}
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          retention-days: 7
          if-no-files-found: error

      # 10. 清理敏感文件（密钥库）
      - name: 🧹 Cleanup keystore
        run: |
          rm -f app/release.keystore
          echo "✅ Keystore cleaned up"

  # 第二个环节：创建GitHub发布版本
  Create_Release:
    name: 🚀 Create GitHub Release
    needs: Android_Build  # 依赖于Android_Build作业
    runs-on: ubuntu-latest
    # 此job需要contents: write权限来创建Release:cite[6]
    permissions:
      contents: write

    steps:
      # 1. 下载之前上传的构建产物
      - name: 📦 Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: signed-apk-${{ needs.Android_Build.outputs.build_version }}
          path: artifacts/
      
      # 2. 列出下载的文件，确认路径正确（调试用）
      - name: 📋 List downloaded files
        run: |
          echo "Downloaded files:"
          find artifacts/ -type f -name "*.apk" -o -name "*.aab" | while read file; do
            echo "✅ Found: $file"
          done
          
          # 检查是否有文件匹配发布模式
          APK_COUNT=$(find artifacts/ -name "*.apk" | wc -l)
          AAB_COUNT=$(find artifacts/ -name "*.aab" | wc -l)
          
          if [ $APK_COUNT -eq 0 ] && [ $AAB_COUNT -eq 0 ]; then
            echo "❌ Error: No APK or AAB files found in artifacts/"
            exit 1
          fi
          
          echo "Found $APK_COUNT APK files and $AAB_COUNT AAB files"
      
      # 3. 创建GitHub Release
      - name: 📝 Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 使用Github提供的token:cite[2]
        with:
          tag_name: v${{ needs.Android_Build.outputs.build_version }} # 添加 'v' 前缀是常见的版本标签做法:cite[6]
          name: Release v${{ needs.Android_Build.outputs.build_version }}
          body: |
            ## 版本 v${{ needs.Android_Build.outputs.build_version }}
            
            **构建日期:** $(date -u +"%Y-%m-%dT%H:%M:%SZ")
            **提交SHA:** ${{ github.sha }}
            
            ### 变更内容:
            ${{ needs.Android_Build.outputs.changelog_content }}
            
            ### 下载:
            此版本提供了签名的APK和Android App Bundle (AAB)文件。
            
            *构建和发布过程由GitHub Actions自动化完成。*
          draft: false # 直接发布，非草稿:cite[2]
          prerelease: false # 正式发布版本:cite[2]
          files: |
            artifacts/**/*.apk
            artifacts/**/*.aab

      # 4. 发布完成通知
      - name: ✅ Release completed
        run: |
          echo "🎉 GitHub Release created successfully!"
          echo "🏷️ Version: v${{ needs.Android_Build.outputs.build_version }}"
          echo "🔗 Release URL: ${{ steps.create_release.outputs.html_url }}"

