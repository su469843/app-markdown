name: Signed Android Build and Release

on:
  push:
    branches:
      - master  # æ¨é€åˆ°masteråˆ†æ”¯æ—¶è§¦å‘æ„å»º
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

# ä¸ºæ•´ä¸ªå·¥ä½œæµæˆ–ç‰¹å®šjobè®¾ç½®æƒé™
permissions:
  contents: write  # åˆ›å»ºReleaseå’Œä¸Šä¼ èµ„äº§éœ€è¦writeæƒé™:cite[6]

jobs:
  # ç¬¬ä¸€ä¸ªç¯èŠ‚ï¼šæ„å»ºç­¾åå®‰å“åº”ç”¨
  Android_Build:
    name: ğŸ› ï¸ Build Signed APK
    runs-on: ubuntu-latest
    outputs:
      build_version: ${{ steps.extract_version.outputs.version }}
      changelog_content: ${{ steps.extract_version.outputs.changelog_content }}

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. éªŒè¯ChangLogæ–‡ä»¶å­˜åœ¨
      - name: ğŸ“‹ Verify ChangLog.md exists
        id: check_changelog
        run: |
          if [ ! -f "log/ChangLog.md" ]; then
            echo "âŒ Error: log/ChangLog.md not found!"
            echo "Available files in log/ directory:"
            ls -la log/ 2>/dev/null || echo "log/ directory does not exist"
            exit 1
          fi
          echo "âœ… log/ChangLog.md found"
      
      # 3. ä»Changelogä¸­æå–ç‰ˆæœ¬ä¿¡æ¯å’Œå˜æ›´å†…å®¹
      - name: Extract latest version from ChangLog
        id: extract_version
        run: |
          CHANGELOG_FILE="log/ChangLog.md"
          
          # æå–æœ€æ–°çš„ç‰ˆæœ¬å·ï¼ˆç¬¬ä¸€ä¸ªé‡åˆ°çš„ç‰ˆæœ¬å·ï¼‰
          LATEST_VERSION=$(grep -m 1 '^## \[' "$CHANGELOG_FILE" | sed -E 's/^## \[([^]]+)\].*$/\1/')
          
          if [ -z "$LATEST_VERSION" ]; then
            echo "âŒ No version found in ChangLog.md"
            exit 1
          fi
          
          echo "Latest version from ChangLog: $LATEST_VERSION"
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          
          # æå–è¯¥ç‰ˆæœ¬çš„å˜æ›´å†…å®¹
          CHANGELOG_BODY=$(awk -v version="$LATEST_VERSION" '
            BEGIN { found=0; output="" }
            /^## \[/ {
                if (found) exit
                if ($0 ~ "## \\[" version "\\]") {
                    found=1
                    next
                }
            }
            found && /^## \[/ { exit }
            found { 
                # è·³è¿‡ç‰ˆæœ¬æ ‡é¢˜è¡Œæœ¬èº«
                if (!($0 ~ /^## \[/)) {
                    output = output $0 "\n"
                }
            }
            END { print output }
          ' "$CHANGELOG_FILE")
          
          echo "changelog_body<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      # 4. è®¾ç½®JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5. è®¾ç½®Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 6. æˆäºˆgradlewæ‰§è¡Œæƒé™
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 7. è®¾ç½®ç­¾åå¯†é’¥åº“
      - name: ğŸ” Setup signing keystore
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "âŒ Error: KEYSTORE_BASE64 secret is not set!"
            exit 1
          fi
          
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
          
          if [ ! -f "app/release.keystore" ]; then
            echo "âŒ Error: Failed to create keystore file"
            exit 1
          fi
          
          echo "âœ… Keystore created successfully"
          ls -la app/release.keystore
      
      # 8. æ„å»ºç­¾åå‘å¸ƒç‰ˆAPK
      - name: ğŸ—ï¸ Build signed release APK
        run: |
          ./gradlew assembleRelease \
            -PreleaseStoreFile=release.keystore \
            -PreleaseStorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PreleaseKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PreleaseKeyPassword=${{ secrets.KEY_PASSWORD }} \
            --stacktrace \
            --no-daemon \
            --warning-mode=none

          echo "âœ… Build completed successfully"
          
          # æ˜¾ç¤ºç”Ÿæˆçš„APKæ–‡ä»¶
          echo "ğŸ“¦ Generated APK files:"
          find app/build/outputs -name "*.apk" -exec ls -la {} \;
      
      # 9. ä¸Šä¼ APKäº§ç‰©ï¼ˆä¾¿äºåç»­ä¸‹è½½å’Œå‘å¸ƒï¼‰
      - name: â¬†ï¸ Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk-${{ steps.extract_version.outputs.version }}
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          retention-days: 7
          if-no-files-found: error

      # 10. æ¸…ç†æ•æ„Ÿæ–‡ä»¶ï¼ˆå¯†é’¥åº“ï¼‰
      - name: ğŸ§¹ Cleanup keystore
        run: |
          rm -f app/release.keystore
          echo "âœ… Keystore cleaned up"

  # ç¬¬äºŒä¸ªç¯èŠ‚ï¼šåˆ›å»ºGitHubå‘å¸ƒç‰ˆæœ¬
  Create_Release:
    name: ğŸš€ Create GitHub Release
    needs: Android_Build  # ä¾èµ–äºAndroid_Buildä½œä¸š
    runs-on: ubuntu-latest
    # æ­¤jobéœ€è¦contents: writeæƒé™æ¥åˆ›å»ºRelease:cite[6]
    permissions:
      contents: write

    steps:
      # 1. ä¸‹è½½ä¹‹å‰ä¸Šä¼ çš„æ„å»ºäº§ç‰©
      - name: ğŸ“¦ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: signed-apk-${{ needs.Android_Build.outputs.build_version }}
          path: artifacts/
      
      # 2. åˆ—å‡ºä¸‹è½½çš„æ–‡ä»¶ï¼Œç¡®è®¤è·¯å¾„æ­£ç¡®ï¼ˆè°ƒè¯•ç”¨ï¼‰
      - name: ğŸ“‹ List downloaded files
        run: |
          echo "Downloaded files:"
          find artifacts/ -type f -name "*.apk" -o -name "*.aab" | while read file; do
            echo "âœ… Found: $file"
          done
          
          # æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶åŒ¹é…å‘å¸ƒæ¨¡å¼
          APK_COUNT=$(find artifacts/ -name "*.apk" | wc -l)
          AAB_COUNT=$(find artifacts/ -name "*.aab" | wc -l)
          
          if [ $APK_COUNT -eq 0 ] && [ $AAB_COUNT -eq 0 ]; then
            echo "âŒ Error: No APK or AAB files found in artifacts/"
            exit 1
          fi
          
          echo "Found $APK_COUNT APK files and $AAB_COUNT AAB files"
      
      # 3. åˆ›å»ºGitHub Release
      - name: ğŸ“ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # ä½¿ç”¨Githubæä¾›çš„token:cite[2]
        with:
          tag_name: v${{ needs.Android_Build.outputs.build_version }} # æ·»åŠ  'v' å‰ç¼€æ˜¯å¸¸è§çš„ç‰ˆæœ¬æ ‡ç­¾åšæ³•:cite[6]
          name: Release v${{ needs.Android_Build.outputs.build_version }}
          body: |
            ## ç‰ˆæœ¬ v${{ needs.Android_Build.outputs.build_version }}
            
            **æ„å»ºæ—¥æœŸ:** $(date -u +"%Y-%m-%dT%H:%M:%SZ")
            **æäº¤SHA:** ${{ github.sha }}
            
            ### å˜æ›´å†…å®¹:
            ${{ needs.Android_Build.outputs.changelog_content }}
            
            ### ä¸‹è½½:
            æ­¤ç‰ˆæœ¬æä¾›äº†ç­¾åçš„APKå’ŒAndroid App Bundle (AAB)æ–‡ä»¶ã€‚
            
            *æ„å»ºå’Œå‘å¸ƒè¿‡ç¨‹ç”±GitHub Actionsè‡ªåŠ¨åŒ–å®Œæˆã€‚*
          draft: false # ç›´æ¥å‘å¸ƒï¼Œéè‰ç¨¿:cite[2]
          prerelease: false # æ­£å¼å‘å¸ƒç‰ˆæœ¬:cite[2]
          files: |
            artifacts/**/*.apk
            artifacts/**/*.aab

      # 4. å‘å¸ƒå®Œæˆé€šçŸ¥
      - name: âœ… Release completed
        run: |
          echo "ğŸ‰ GitHub Release created successfully!"
          echo "ğŸ·ï¸ Version: v${{ needs.Android_Build.outputs.build_version }}"
          echo "ğŸ”— Release URL: ${{ steps.create_release.outputs.html_url }}"

