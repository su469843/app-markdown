name: Signed Android Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  Android_Build:
    name: ğŸ› ï¸ Build Multi-Architecture APKs
    runs-on: ubuntu-latest
    outputs:
      build_version: ${{ steps.extract_version.outputs.version }}
      changelog_content: ${{ steps.extract_version.outputs.changelog_content }}

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Verify ChangLog.md exists
        id: check_changelog
        run: |
          if [ ! -f "log/ChangLog.md" ]; then
            echo "âŒ Error: log/ChangLog.md not found!"
            echo "Available files in log/ directory:"
            ls -la log/ 2>/dev/null || echo "log/ directory does not exist"
            exit 1
          fi
          echo "âœ… log/ChangLog.md found"
      
      - name: Extract version and changelog content
        id: extract_version
        run: |
          CHANGELOG_FILE="log/ChangLog.md"
          
          # æå–æœ€æ–°çš„ç‰ˆæœ¬å·ï¼ˆç¬¬ä¸€ä¸ªé‡åˆ°çš„ç‰ˆæœ¬å·ï¼‰
          LATEST_VERSION=$(grep -m 1 '^## \[' "$CHANGELOG_FILE" | sed -E 's/^## \[([^]]+)\].*$/\1/')
          
          if [ -z "$LATEST_VERSION" ]; then
            echo "âŒ No version found in ChangLog.md"
            exit 1
          fi
          
          echo "Latest version from ChangLog: $LATEST_VERSION"
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          
          # æå–æ•´ä¸ªchangelogæ–‡ä»¶å†…å®¹
          CHANGELOG_CONTENT=$(cat "$CHANGELOG_FILE")
          
          echo "changelog_content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: ğŸ” Setup signing keystore
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "âŒ Error: KEYSTORE_BASE64 secret is not set!"
            exit 1
          fi
          
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
          
          if [ ! -f "app/release.keystore" ]; then
            echo "âŒ Error: Failed to create keystore file"
            exit 1
          fi
          
          echo "âœ… Keystore created successfully"
          ls -la app/release.keystore
      
      - name: ğŸ—ï¸ Build universal release APK (æ‰€æœ‰æ¶æ„)
        run: |
          ./gradlew assembleRelease \
            -PreleaseStoreFile=release.keystore \
            -PreleaseStorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PreleaseKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PreleaseKeyPassword=${{ secrets.KEY_PASSWORD }} \
            --stacktrace \
            --no-daemon \
            --warning-mode=none

          echo "âœ… Universal build completed successfully"
      
      - name: ğŸ—ï¸ Build ARMv7 specific APK (armeabi-v7a)
        run: |
          ./gradlew assembleArmeabiV7aRelease \
            -PreleaseStoreFile=release.keystore \
            -PreleaseStorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PreleaseKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PreleaseKeyPassword=${{ secrets.KEY_PASSWORD }} \
            --stacktrace \
            --no-daemon \
            --warning-mode=none

          echo "âœ… ARMv7 build completed successfully"
      
      - name: ğŸ—ï¸ Build ARMv8 specific APK (arm64-v8a)
        run: |
          ./gradlew assembleArm64V8aRelease \
            -PreleaseStoreFile=release.keystore \
            -PreleaseStorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PreleaseKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PreleaseKeyPassword=${{ secrets.KEY_PASSWORD }} \
            --stacktrace \
            --no-daemon \
            --warning-mode=none

          echo "âœ… ARMv8 build completed successfully"
      
      - name: ğŸ—ï¸ Build x86 specific APK (x86)
        run: |
          ./gradlew assembleX86Release \
            -PreleaseStoreFile=release.keystore \
            -PreleaseStorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PreleaseKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PreleaseKeyPassword=${{ secrets.KEY_PASSWORD }} \
            --stacktrace \
            --no-daemon \
            --warning-mode=none

          echo "âœ… x86 build completed successfully"
      
      - name: ğŸ—ï¸ Build x86_64 specific APK (x86_64)
        run: |
          ./gradlew assembleX86_64Release \
            -PreleaseStoreFile=release.keystore \
            -PreleaseStorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PreleaseKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PreleaseKeyPassword=${{ secrets.KEY_PASSWORD }} \
            --stacktrace \
            --no-daemon \
            --warning-mode=none

          echo "âœ… x86_64 build completed successfully"

      - name: ğŸ“¦ List all generated APK files
        run: |
          echo "ğŸ“¦ All generated APK files:"
          find app/build/outputs -name "*.apk" -exec ls -la {} \;
          echo ""
          echo "ğŸ“Š APK count by type:"
          find app/build/outputs -name "*.apk" | grep -E "(universal|armeabi-v7a|arm64-v8a|x86|x86_64)" | sort
      
      - name: â¬†ï¸ Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-apks-${{ steps.extract_version.outputs.version }}
          path: |
            app/build/outputs/apk/**/release/*.apk
            app/build/outputs/bundle/release/*.aab
          retention-days: 7
          if-no-files-found: error

      - name: ğŸ§¹ Cleanup keystore
        run: |
          rm -f app/release.keystore
          echo "âœ… Keystore cleaned up"

  Create_Release:
    name: ğŸš€ Create GitHub Release
    needs: Android_Build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¦ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: signed-apks-${{ needs.Android_Build.outputs.build_version }}
          path: artifacts/
      
      - name: ğŸ“‹ List downloaded files
        run: |
          echo "ğŸ“¦ Downloaded APK files:"
          find artifacts/ -name "*.apk" -exec echo "âœ… {}" \;
          
          echo ""
          echo "ğŸ“¦ Downloaded AAB files:"
          find artifacts/ -name "*.aab" -exec echo "âœ… {}" \;
          
          APK_COUNT=$(find artifacts/ -name "*.apk" | wc -l)
          AAB_COUNT=$(find artifacts/ -name "*.aab" | wc -l)
          
          if [ $APK_COUNT -eq 0 ] && [ $AAB_COUNT -eq 0 ]; then
            echo "âŒ Error: No APK or AAB files found in artifacts/"
            exit 1
          fi
          
          echo ""
          echo "ğŸ“Š Found $APK_COUNT APK files and $AAB_COUNT AAB files"
      
      - name: ğŸ“ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.Android_Build.outputs.build_version }}
          name: Release v${{ needs.Android_Build.outputs.build_version }}
          body: |
