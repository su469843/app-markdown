name: Signed Android Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  Android_Build:
    name: ğŸ› ï¸ Build Multi-Architecture APKs
    runs-on: ubuntu-latest
    outputs:
      build_version: ${{ steps.extract_version.outputs.version }}
      changelog_content: ${{ steps.extract_version.outputs.changelog_content }}

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Verify ChangLog.md exists
        id: check_changelog
        run: |
          if [ ! -f "log/ChangLog.md" ]; then
            echo "âŒ Error: log/ChangLog.md not found!"
            echo "Available files in log/ directory:"
            ls -la log/ 2>/dev/null || echo "log/ directory does not exist"
            exit 1
          fi
          echo "âœ… log/ChangLog.md found"
      
      - name: Extract version and changelog content
        id: extract_version
        run: |
          CHANGELOG_FILE="log/ChangLog.md"
          
          # æå–æœ€æ–°çš„ç‰ˆæœ¬å·ï¼ˆç¬¬ä¸€ä¸ªé‡åˆ°çš„ç‰ˆæœ¬å·ï¼‰
          LATEST_VERSION=$(grep -m 1 '^## \[' "$CHANGELOG_FILE" | sed -E 's/^## \[([^]]+)\].*$/\1/')
          
          if [ -z "$LATEST_VERSION" ]; then
            echo "âŒ No version found in ChangLog.md"
            exit 1
          fi
          
          echo "Latest version from ChangLog: $LATEST_VERSION"
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          
          # ä½¿ç”¨ awk æå–ä» '## [ç‰ˆæœ¬å·]' å¼€å§‹åˆ°ä¸‹ä¸€ä¸ª '## [' ä¹‹å‰çš„å†…å®¹
          RELEASE_NOTES=$(awk -v version="[$LATEST_VERSION]" '
            $0 ~ "## " version { capture=1; next; }
            capture && /^## \[/ { exit; }
            capture { print; }
          ' "$CHANGELOG_FILE")

          # å»é™¤é¦–å°¾çš„ç©ºç™½è¡Œï¼Œè®©è¾“å‡ºæ›´æ•´æ´
          RELEASE_NOTES=$(echo "$RELEASE_NOTES" | sed -e '/./,$!d' -e :a -e '/^\n*$/{$d;N;ba;}')

          # å¯¹äº GitHub Actions çš„å¤šè¡Œè¾“å‡º
          echo "changelog_content<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # æ‰“å°è°ƒè¯•ä¿¡æ¯
          echo "Extracted notes for $LATEST_VERSION:"
          echo "----------------------------------------"
          echo "$RELEASE_NOTES"
          echo "----------------------------------------"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: ğŸ” Setup signing keystore
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "âŒ Error: KEYSTORE_BASE64 secret is not set!"
            exit 1
          fi
          
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
          
          if [ ! -f "app/release.keystore" ]; then
            echo "âŒ Error: Failed to create keystore file"
            exit 1
          fi
          
          echo "âœ… Keystore created successfully"
          ls -la app/release.keystore
      
      - name: ğŸ—ï¸ Build universal release APK (æ‰€æœ‰æ¶æ„)
        run: |
          ./gradlew assembleRelease \
            -PreleaseStoreFile=release.keystore \
            -PreleaseStorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PreleaseKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PreleaseKeyPassword=${{ secrets.KEY_PASSWORD }} \
            --stacktrace \
            --no-daemon \
            --warning-mode=none

          echo "âœ… Universal build completed successfully"
      
      - name: ğŸ—ï¸ Build ARMv7 specific APK (armeabi-v7a)
        run: |
          ./gradlew assembleArmeabiV7aRelease \
            -PreleaseStoreFile=release.keystore \
            -PreleaseStorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PreleaseKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PreleaseKeyPassword=${{ secrets.KEY_PASSWORD }} \
            --stacktrace \
            --no-daemon \
            --warning-mode=none

          echo "âœ… ARMv7 build completed successfully"
      
      - name: ğŸ—ï¸ Build ARMv8 specific APK (arm64-v8a)
        run: |
          ./gradlew assembleArm64V8aRelease \
            -PreleaseStoreFile=release.keystore \
            -PreleaseStorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PreleaseKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PreleaseKeyPassword=${{ secrets.KEY_PASSWORD }} \
            --stacktrace \
            --no-daemon \
            --warning-mode=none

          echo "âœ… ARMv8 build completed successfully"
      
      - name: ğŸ—ï¸ Build x86 specific APK (x86)
        run: |
          ./gradlew assembleX86Release \
            -PreleaseStoreFile=release.keystore \
            -PreleaseStorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PreleaseKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PreleaseKeyPassword=${{ secrets.KEY_PASSWORD }} \
            --stacktrace \
            --no-daemon \
            --warning-mode=none

          echo "âœ… x86 build completed successfully"
      
      - name: ğŸ—ï¸ Build x86_64 specific APK (x86_64)
        run: |
          ./gradlew assembleX86_64Release \
            -PreleaseStoreFile=release.keystore \
            -PreleaseStorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PreleaseKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PreleaseKeyPassword=${{ secrets.KEY_PASSWORD }} \
            --stacktrace \
            --no-daemon \
            --warning-mode=none

          echo "âœ… x86_64 build completed successfully"

      - name: ğŸ” Debug - Explore build directory structure
        run: |
          echo "ğŸ“ å®Œæ•´æ„å»ºè¾“å‡ºç›®å½•ç»“æ„:"
          find app/build -type f -name "*.apk" 2>/dev/null || echo "æœªæ‰¾åˆ°APKæ–‡ä»¶"
          echo ""
          echo "ğŸ“ è¯¦ç»†ç›®å½•åˆ—è¡¨:"
          ls -la app/build/ || echo "app/build/ ç›®å½•ä¸å­˜åœ¨"
          ls -la app/build/outputs/ 2>/dev/null || echo "app/build/outputs/ ç›®å½•ä¸å­˜åœ¨"
          ls -la app/build/outputs/apk/ 2>/dev/null || echo "app/build/outputs/apk/ ç›®å½•ä¸å­˜åœ¨"
          echo ""
          echo "ğŸ” é€’å½’æŸ¥æ‰¾æ‰€æœ‰APKæ–‡ä»¶:"
          find . -name "*.apk" -type f 2>/dev/null | head -20 || echo "æœªæ‰¾åˆ°ä»»ä½•APKæ–‡ä»¶"

      - name: â¬†ï¸ Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-apks-${{ steps.extract_version.outputs.version }}
          path: |
            **/*.apk
            !**/build/**/*.apk
          retention-days: 7
          if-no-files-found: warn

      - name: ğŸ§¹ Cleanup keystore
        run: |
          rm -f app/release.keystore
          echo "âœ… Keystore cleaned up"

  Create_Release:
    name: ğŸš€ Create GitHub Release
    needs: Android_Build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¦ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: signed-apks-${{ needs.Android_Build.outputs.build_version }}
          path: artifacts/
      
      - name: ğŸ“‹ List downloaded files
        run: |
          echo "ğŸ“¦ Downloaded files:"
          find artifacts/ -type f -exec echo "âœ… {}" \;
          
          FILE_COUNT=$(find artifacts/ -type f | wc -l)
          
          if [ $FILE_COUNT -eq 0 ]; then
            echo "âš ï¸ Warning: No files found in artifacts/, but continuing..."
          else
            echo ""
            echo "ğŸ“Š Found $FILE_COUNT files"
          fi
      
      - name: ğŸ“ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.Android_Build.outputs.build_version }}
          name: Release ${{ needs.Android_Build.outputs.build_version }}
          body: |
            ## Changelog
            ${{ needs.Android_Build.outputs.changelog_content }}

            ## æ¶æ„è¯´æ˜
            æ­¤ç‰ˆæœ¬æä¾›äº†å¤šç§æ¶æ„çš„APKæ–‡ä»¶ï¼š
            - **ğŸ“± Universal**: é€šç”¨ç‰ˆæœ¬ï¼ˆåŒ…å«æ‰€æœ‰æ¶æ„ï¼‰
            - **ğŸ“± ARMv7 (armeabi-v7a)**: å…¼å®¹å¤§å¤šæ•°32ä½ARMè®¾å¤‡
            - **ğŸ“± ARMv8 (arm64-v8a)**: 64ä½ARMæ¶æ„ï¼Œç°ä»£è®¾å¤‡çš„é¦–é€‰
            - **ğŸ’» x86**: Intel/AMD 32ä½æ¶æ„
            - **ğŸ’» x86_64**: Intel/AMD 64ä½æ¶æ„

            ## ä¸‹è½½å»ºè®®
            - å¤§å¤šæ•°ç°ä»£Androidè®¾å¤‡ï¼šé€‰æ‹© **ARMv8** ç‰ˆæœ¬
            - è¾ƒæ—§çš„Androidè®¾å¤‡ï¼šé€‰æ‹© **ARMv7** ç‰ˆæœ¬
            - Chromebookæˆ–æ¨¡æ‹Ÿå™¨ï¼šé€‰æ‹© **x86** æˆ– **x86_64** ç‰ˆæœ¬
            - ä¸ç¡®å®šè®¾å¤‡æ¶æ„ï¼šé€‰æ‹© **Universal** ç‰ˆæœ¬

            [æŸ¥çœ‹å®Œæ•´æ›´æ–°æ—¥å¿—](https://github.com/${{ github.repository }}/blob/master/log/ChangLog.md)
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.apk

      - name: âœ… Release completed
        run: |
          echo "ğŸ‰ GitHub Release created successfully!"
          echo "ğŸ·ï¸ Version: ${{ needs.Android_Build.outputs.build_version }}"
          echo "ğŸ”— Release URL: ${{ steps.create_release.outputs.html_url }}"
