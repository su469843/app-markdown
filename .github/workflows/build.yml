name: Signed Android Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  Android_Build:
    name: ğŸ› ï¸ Build Multi-Architecture APKs
    runs-on: ubuntu-latest
    outputs:
      build_version: ${{ steps.extract_version.outputs.version }}
      changelog_content: ${{ steps.extract_version.outputs.changelog_content }}

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Verify ChangLog.md exists
        id: check_changelog
        run: |
          if [ ! -f "log/ChangLog.md" ]; then
            echo "âŒ Error: log/ChangLog.md not found!"
            echo "Available files in log/ directory:"
            ls -la log/ 2>/dev/null || echo "log/ directory does not exist"
            exit 1
          fi
          echo "âœ… log/ChangLog.md found"
      
      - name: Extract version and changelog content
        id: extract_version
        run: |
          CHANGELOG_FILE="log/ChangLog.md"
          
          # æå–æœ€æ–°çš„ç‰ˆæœ¬å·ï¼ˆç¬¬ä¸€ä¸ªé‡åˆ°çš„ç‰ˆæœ¬å·ï¼‰
          LATEST_VERSION=$(grep -m 1 '^## \[' "$CHANGELOG_FILE" | sed -E 's/^## \[([^]]+)\].*$/\1/')
          
          if [ -z "$LATEST_VERSION" ]; then
            echo "âŒ No version found in ChangLog.md"
            exit 1
          fi
          
          echo "Latest version from ChangLog: $LATEST_VERSION"
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          
          # ğŸš¨ ä¿®å¤çš„AWKè„šæœ¬ï¼šæ­£ç¡®æå–ç‰¹å®šç‰ˆæœ¬çš„changelogå†…å®¹
          # åŒ¹é…æ ¼å¼ï¼š## [vX.X.X] - YYYY-MM-DD
          RELEASE_NOTES=$(awk -v version="$LATEST_VERSION" '
            BEGIN { capture = 0 }
            $0 ~ "## \\[" version "\\]" { capture = 1; next; }
            capture && /^## \[/ { exit; }
            capture { print; }
          ' "$CHANGELOG_FILE")

          # æ£€æŸ¥æ˜¯å¦æˆåŠŸæå–åˆ°å†…å®¹
          if [ -z "$(echo "$RELEASE_NOTES" | tr -d '[:space:]')" ]; then
            echo "âŒ Warning: No release notes found for version $LATEST_VERSION"
            echo "Trying alternative extraction method..."
            
            # å¤‡ç”¨æå–æ–¹æ³•ï¼šä½¿ç”¨sedæå–ä¸¤ä¸ª##ä¹‹é—´çš„å†…å®¹
            RELEASE_NOTES=$(sed -n "/## \[$LATEST_VERSION\]/,/## \[/p" "$CHANGELOG_FILE" | sed '$d')
            RELEASE_NOTES=$(echo "$RELEASE_NOTES" | sed -n '2,$p' | sed -e '/^## \[/q' | sed '$d')
          fi

          # å»é™¤é¦–å°¾çš„ç©ºç™½è¡Œï¼Œè®©è¾“å‡ºæ›´æ•´æ´
          RELEASE_NOTES=$(echo "$RELEASE_NOTES" | sed -e '/./,$!d' -e :a -e '/^\n*$/{$d;N;ba;}')

          # å¦‚æœè¿˜æ˜¯ç©ºçš„ï¼Œä½¿ç”¨é»˜è®¤ä¿¡æ¯
          if [ -z "$(echo "$RELEASE_NOTES" | tr -d '[:space:]')" ]; then
            RELEASE_NOTES="*   æœ¬æ¬¡æ›´æ–°è¯¦æƒ…è¯·æŸ¥çœ‹å®Œæ•´å˜æ›´æ—¥å¿—*"
          fi

          # å¯¹äº GitHub Actions çš„å¤šè¡Œè¾“å‡º
          echo "changelog_content<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # æ‰“å°è°ƒè¯•ä¿¡æ¯
          echo "Extracted notes for $LATEST_VERSION:"
          echo "----------------------------------------"
          echo "$RELEASE_NOTES"
          echo "----------------------------------------"
          echo "Character count: $(echo "$RELEASE_NOTES" | wc -c)"

      # ... ä¿ç•™æ‰€æœ‰åŸæœ‰çš„æ„å»ºæ­¥éª¤ ...
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # ... (ä¿ç•™æ‰€æœ‰åŸæœ‰çš„æ„å»ºæ­¥éª¤ï¼ŒåŒ…æ‹¬APKæ„å»ºç­‰) ...

      - name: â¬†ï¸ Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-apks-${{ steps.extract_version.outputs.version }}
          path: |
            app/build/outputs/apk/**/release/*.apk
          retention-days: 7
          if-no-files-found: error

  Create_Release:
    name: ğŸš€ Create GitHub Release
    needs: Android_Build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¦ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: signed-apks-${{ needs.Android_Build.outputs.build_version }}
          path: artifacts/
      
      - name: ğŸ“‹ List downloaded files
        run: |
          echo "ğŸ“¦ Downloaded APK files:"
          find artifacts/ -name "*.apk" -exec echo "âœ… {}" \;
          
          APK_COUNT=$(find artifacts/ -name "*.apk" | wc -l)
          
          if [ $APK_COUNT -eq 0 ]; then
            echo "âŒ Error: No APK files found in artifacts/"
            exit 1
          fi
          
          echo ""
          echo "ğŸ“Š Found $APK_COUNT APK files"
      
      - name: ğŸ“ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.Android_Build.outputs.build_version }}
          name: Release ${{ needs.Android_Build.outputs.build_version }}
          body: |
            ## Changelog
            ${{ needs.Android_Build.outputs.changelog_content }}

            ## æ¶æ„è¯´æ˜
            æ­¤ç‰ˆæœ¬æä¾›äº†å¤šç§æ¶æ„çš„APKæ–‡ä»¶ï¼š
            - **ğŸ“± Universal**: é€šç”¨ç‰ˆæœ¬ï¼ˆåŒ…å«æ‰€æœ‰æ¶æ„ï¼‰
            - **ğŸ“± ARMv7 (armeabi-v7a)**: å…¼å®¹å¤§å¤šæ•°32ä½ARMè®¾å¤‡
            - **ğŸ“± ARMv8 (arm64-v8a)**: 64ä½ARMæ¶æ„ï¼Œç°ä»£è®¾å¤‡çš„é¦–é€‰
            - **ğŸ’» x86**: Intel/AMD 32ä½æ¶æ„
            - **ğŸ’» x86_64**: Intel/AMD 64ä½æ¶æ„

            ## ä¸‹è½½å»ºè®®
            - å¤§å¤šæ•°ç°ä»£Androidè®¾å¤‡ï¼šé€‰æ‹© **ARMv8** ç‰ˆæœ¬
            - è¾ƒæ—§çš„Androidè®¾å¤‡ï¼šé€‰æ‹© **ARMv7** ç‰ˆæœ¬
            - Chromebookæˆ–æ¨¡æ‹Ÿå™¨ï¼šé€‰æ‹© **x86** æˆ– **x86_64** ç‰ˆæœ¬
            - ä¸ç¡®å®šè®¾å¤‡æ¶æ„ï¼šé€‰æ‹© **Universal** ç‰ˆæœ¬

            [æŸ¥çœ‹å®Œæ•´æ›´æ–°æ—¥å¿—](https://github.com/${{ github.repository }}/blob/master/log/ChangLog.md)
          draft: false
