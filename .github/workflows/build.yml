            - **ğŸ“± Universal**: é€šç”¨ç‰ˆæœ¬ï¼ˆåŒ…å«æ‰€æœ‰æ¶æ„ï¼‰
            - **ğŸ“± ARMv7 (armeabi-v7a)**: å…¼å®¹å¤§å¤šæ•°32ä½ARMè®¾å¤‡
